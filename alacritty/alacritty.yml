#  - /path/to/alacritty.yml

window:
  dimensions:
    columns: 64
    lines: 22

  position:
    x: 512
    y: 256

  padding:
    x: 8
    y: 8

  decorations: none

  history: 10000

font:
  normal:
    family: JetBrainsMono Nerd Font

  size: 16.0

draw_bold_text_with_bright_colors: false

background_opacity: .95

colors:
  # COLORSCHEME: base16_default_dark.yaml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  normal:
  # Bright colors
    black: '0x181818'
    red: '0xab4642'
    green: '0xa1b56c'
    yellow: '0xf7ca88'
    blue: '0x7cafc2'
    magenta: '0xba8baf'
    cyan: '0x86c1b9'
    white: '0xd8d8d8'

  # Bright colors
  bright:
    black: '0x585858'
    red: '0xab4642'
    green: '0xa1b56c'
    yellow: '0xf7ca88'
    blue: '0x7cafc2'
    magenta: '0xba8baf'
    cyan: '0x86c1b9'
    white: '0xf8f8f8'
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  cursor:
    text: '0xd8d8d8'
    cursor: '0xd8d8d8'

  # Normal colors
  indexed_colors: []
