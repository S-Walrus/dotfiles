#  - /path/to/alacritty.yml

window:
  dimensions:
    columns: 64
    lines: 22

  position:
    x: 512
    y: 256

  padding:
    x: 16
    y: 16

  dynamic_paddings: true

  decorations: none

  history: 10000

font:
  normal:
    family: JetBrainsMono Nerd Font

  size: 16.0

draw_bold_text_with_bright_colors: false

background_opacity: 1

colors:
  # COLORSCHEME: base16-material-darker.yml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x212121'
    foreground: '0xeeffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  normal:
  # Bright colors
    black: '0x212121'
    red: '0xf07178'
    green: '0xc3e88d'
    yellow: '0xffcb6b'
    blue: '0x82aaff'
    magenta: '0xc792ea'
    cyan: '0x89ddff'
    white: '0xeeffff'

  # Bright colors
  bright:
    black: '0x4a4a4a'
    red: '0xf78c6c'
    green: '0x303030'
    yellow: '0x353535'
    blue: '0xb2ccd6'
    magenta: '0xeeffff'
    cyan: '0xff5370'
    white: '0xffffff'

  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  cursor:
    text: '0x212121'
    cursor: '0xeeffff'

  # Normal colors
  indexed_colors: []
