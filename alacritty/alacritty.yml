#  - /path/to/alacritty.yml

window:
  dimensions:
    columns: 64
    lines: 22

  position:
    x: 512
    y: 256

  padding:
    x: 16
    y: 16

  dynamic_paddings: true

  decorations: none

  history: 10000

font:
  normal:
    family: JetBrainsMono Nerd Font

  size: 16.0

draw_bold_text_with_bright_colors: false

background_opacity: 1

colors:
  # COLORSCHEME: base16-solarized-light.yml
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Colors the cursor will use if `custom_cursor_colors` is true
  normal:
  # Bright colors
    black: '0xfdf6e3'
    red: '0xdc322f'
    green: '0x859900'
    yellow: '0xb58900'
    blue: '0x268bd2'
    magenta: '0x6c71c4'
    cyan: '0x2aa198'
    white: '0x586e75'

  # Bright colors
  bright:
    black: '0x839496'
    red: '0xcb4b16'
    green: '0xeee8d5'
    yellow: '0x93a1a1'
    blue: '0x657b83'
    magenta: '0x073642'
    cyan: '0xd33682'
    white: '0x002b36'

  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'
  cursor:
    text: '0xfdf6e3'
    cursor: '0x586e75'

  # Normal colors
  indexed_colors: []
